<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Simple Calculator</title>
</head>
<body>

<div id="calculator">
  <header>
    <label id="detail"></label>
    <div id="result">
      <span>=</span>
      <div id="result_value">0</div>
    </div>
  </header>

  <div id="keys">
    <button>C</button>
    <button>+/-</button>
    <button>%</button>
    <button>/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    <button>0</button>
    <button>.</button>
    <button>del</button>
    <button>=</button>
  </div>
</div>

<script type="text/javascript" src="calculator.js"></script>

</body>
</html>
